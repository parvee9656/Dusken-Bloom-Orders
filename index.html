<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dusken Bloom Orders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header style="text-align:center; padding:20px; background:#000; color:#fff;">
    <h1>Dusken Bloom - Order Online</h1>
    <p>Luxury Perfumes | ICON & Dark Orchid</p>
  </header>

  <main style="padding:20px;">

    <!-- Order Form -->
    <section id="order" style="max-width:600px; margin:auto;">
      <h2>Place Your Order</h2>
      <form action="https://formspree.io/f/xkgvpkej" method="POST" style="display:flex; flex-direction:column; gap:12px;">

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="product">Select Product:</label>
        <select id="product" name="product" required>
          <option value="ICON">ICON - ₹999</option>
          <option value="Dark Orchid">Dark Orchid - ₹1199</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" required>

        <button type="submit" style="background:#000; color:#fff; padding:12px; border:none; border-radius:5px; cursor:pointer;">
          Submit Order
        </button>
      </form>
    </section>

    <hr style="margin:40px 0;">

    <!-- UPI Payment -->
    <section id="payment" style="text-align:center;">
      <h2>Pay via UPI</h2>
      <p>Scan the QR code or click the button below to pay.</p>
      <img src="assets/upi-qr.png" alt="UPI QR Code" style="max-width:200px; margin:20px auto; display:block;">
      <a href="upi://pay?pa=yourupiid@upi&pn=DuskenBloom&cu=INR"
         style="display:inline-block; background:#007bff; color:#fff; padding:12px 20px; border-radius:6px; text-decoration:none;">
         Pay with UPI
      </a>
    </section>

  </main>

  <footer style="text-align:center; padding:20px; background:#f4f4f4;">
    <p>© 2025 Dusken Bloom - The Luxury Perfumes</p>
  </footer>

</body>
</html>
